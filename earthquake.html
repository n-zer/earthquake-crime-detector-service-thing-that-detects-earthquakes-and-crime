<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<style>
	</style>
	<title>Space Battle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script>
		'use strict'

		var app = app || {};

		app.main = {
			init:function(){
				console.log('test');
				var now = Date.now();
				$.ajax({
					url: 'http://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2000-01-01&endtime='+(new Date()).toISOString()+'&latitude=37.7749&longitude=122.4194&maxradiuskm=500',
					type:'GET',
					success: app.main.handleData
				});
			},
			handleData:function(data){
				var cumulativeMagnitude = 0;
				data.features.forEach(function(feature){
					cumulativeMagnitude+=feature.properties.mag;
				});
				document.querySelector("#cumulativeMagnitude").innerHTML = "Cumulative magnitude: "+cumulativeMagnitude;
			}
		};

		window.onload = app.main.init;
	</script>
</head>
<body>
	<p id="cumulativeMagnitude"></p>
</body>
</html>
